<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Swiper fullscreen scroll</title>
</head>

<body>
    <nav class="nav-btns">
        <button class="nav-btn nav-btn--prev" type="button" data-direction="prev" disabled>Prev Slide</button>
        <button class="nav-btn nav-btn--next" type="button" data-direction="next">Next Slide</button>
    </nav>
    <div class="swiper page-slider">
        <div class="swiper-wrapper">
            <section class="swiper-slide section" style="background-image: url(./img/section-1.jpg);">

            </section>
            <section class="swiper-slide section" style="background-image: url(./img/section-2.jpg);">

            </section>
            <section class="swiper-slide section" style="background-image: url(./img/section-3.jpg);">

            </section>
        </div>
    </div>

    <script src="./libs/swiper.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
