<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.min.css">
    <title>Swiper fullscreen scroll</title>
</head>

<body>
    <nav class="nav-btns">
        <button class="nav-btn nav-btn--prev" type="button" disabled>Prev</button>
        <button class="nav-btn nav-btn--next" type="button">Next</button>
    </nav>
    <main class="page-slider swiper">
        <div class="swiper-wrapper">
            <section class="swiper-slide section" style="background-image: url(./img/section-1.jpg);"></section>
            <section class="swiper-slide section" style="background-image: url(./img/section-2.jpg);"></section>
            <section class="swiper-slide section" style="background-image: url(./img/section-3.jpg);"></section>
        </div>
    </main>

    <script src="./libs/swiper.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
